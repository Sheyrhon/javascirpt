<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Functions</h2>
    <p>This example calls a function to convert from Fahrenheit to Celcuis: </p>
    <p id="demo"></p>
    <script>
        function toCelcuis(f) {
            return (5 / 9) * (f - 32);
        }
        document.getElementById("demo").innerHTML = toCelcuis
    </script>
</body>

</html>
